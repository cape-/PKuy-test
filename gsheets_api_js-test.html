<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="manifest" href="/pkuy-manifest.json" />
  <link rel="shortcut icon" type="image/png" href="/pkuy-icon-1x.png?v=2" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style type="text/css">
    div.contacto {
      display: inline-flex;
      width: auto;
      height: 57px;
      /* border: solid 3px aquamarine; */
      margin: 1em;
      border-radius: 14px;
      box-shadow: 0px 0px 17px #86b9a8;
      padding: 0.5em;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: small;
    }

    #content {
      width: 1080px;
      margin: 0 auto;
      overflow: scroll;
      scrollbar-color: coral lightgray;
    }
  </style>
  <title>Pacha Kuyuy - Google API test</title>
</head>

<body>
  <h1>PKuy 1.0</h1>
  <p>Google API - tests</p>

  <!--Add button3 s to initiate auth sequence and sign out-->
  <button id="authorize_button" style="display: none;">Autorizar y Conectar a PKuy-test</button>
  <button id="signout_button" style="display: none;">Desconectar</button>
  <button id="listarContactos_button" onclick="listarContactos()">Cargar Contactos</button>

  <div id="content"></div>

  <script type="text/javascript" src="classes.js"></script>
  <script type="text/javascript" src="PKuy.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
</body>

</html>
